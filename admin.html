<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenGadgets Admin Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script type="module">
    // ‚úÖ Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBLoh_gTdltfX2hPwV5oM_19M10icjghAE",
      authDomain: "ben-gadgets-5fd67.firebaseapp.com",
      databaseURL: "https://ben-gadgets-5fd67-default-rtdb.firebaseio.com",
      projectId: "ben-gadgets-5fd67",
      storageBucket: "ben-gadgets-5fd67.appspot.com",
      messagingSenderId: "588194741861",
      appId: "1:588194741861:web:7c9bef05004f271a21908c"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ‚úÖ Handle Product Upload
    document.addEventListener('DOMContentLoaded', () => {
      const uploadForm = document.getElementById('uploadForm');

      uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        const description = document.getElementById('productDescription').value;
        const file = document.getElementById('productImage').files[0];

        if (!name || !price || !description || !file) {
          alert("‚ö†Ô∏è Please fill all fields!");
          return;
        }

        try {
          const storageRef = ref(storage, `products/${file.name}`);
          await uploadBytes(storageRef, file);
          const imageUrl = await getDownloadURL(storageRef);

          await addDoc(collection(db, "products"), {
            name,
            price,
            description,
            imageUrl
          });

          alert("‚úÖ Product uploaded successfully!");
          uploadForm.reset();
        } catch (error) {
          console.error("Error uploading product:", error);
          alert("‚ùå Failed to upload product. Check console for details.");
        }
      });
    });
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e1116;
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #f5c25c;
      margin-bottom: 20px;
    }

    form {
      background-color: #1c1f26;
      padding: 25px;
      border-radius: 12px;
      width: 340px;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(245, 194, 92, 0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 14px;
      color: #f5c25c;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input[type="file"] {
      background-color: #fff;
      color: #000;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      background-color: #f5c25c;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffd65b;
    }

    .footer-note {
      margin-top: 20px;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <h1>üõ†Ô∏è BenGadgets Admin Upload</h1>

  <form id="uploadForm">
    <label for="productName">Product Name</label>
    <input type="text" id="productName" placeholder="Enter product name" required>

    <label for="productPrice">Price (‚Ç¶)</label>
    <input type="number" id="productPrice" placeholder="Enter price" required>

    <label for="productDescription">Product Description</label>
    <textarea id="productDescription" placeholder="Write a short description..." required></textarea>

    <label for="productImage">Product Image</label>
    <input type="file" id="productImage" accept="image/*" required>

    <button type="submit">Upload Product</button>
  </form>

  <p class="footer-note">Only admins can access this page ‚Äî BenGadgets ¬© 2025</p>
</body>
</html>
