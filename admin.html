<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - BenGadgets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #0e1116; color: white; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    form { max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; background: #1a1f27; padding: 20px; border-radius: 10px; }
    input, textarea, button { padding: 10px; border: none; border-radius: 5px; }
    input, textarea { background: #2b313c; color: white; }
    button { background: #ffcc00; font-weight: bold; cursor: pointer; }
    button:hover { background: #ffdd33; }
    #status { text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üì¶ Admin Upload</h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="number" id="price" placeholder="Price (‚Ç¶)" required />
    <textarea id="description" placeholder="Product Description" rows="3" required></textarea>
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">Upload Product</button>
  </form>

  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLoh_gTdltfX2hPwV5oM_19M10icjghAE",
      authDomain: "ben-gadgets-5fd67.firebaseapp.com",
      projectId: "ben-gadgets-5fd67",
      storageBucket: "ben-gadgets-5fd67.appspot.com",
      messagingSenderId: "588194741861",
      appId: "1:588194741861:web:7c9bef05004f271a21908c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("productForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const file = document.getElementById("image").files[0];

      if (!file) {
        alert("Please select an image");
        return;
      }

      statusDiv.textContent = "‚è≥ Uploading... Please wait";

      try {
        const fileName = `${Date.now()}_${file.name}`;
        const storageRef = ref(storage, `product_images/${fileName}`);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on("state_changed", 
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            statusDiv.textContent = `Uploading... ${progress.toFixed(0)}%`;
          }, 
          (error) => {
            console.error(error);
            statusDiv.textContent = "‚ùå Upload failed. Check your connection.";
          }, 
          async () => {
            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
            await addDoc(collection(db, "products"), {
              name,
              price,
              description,
              imageUrl: downloadURL,
              timestamp: serverTimestamp(),
            });
            form.reset();
            statusDiv.textContent = "‚úÖ Product uploaded successfully!";
          }
        );
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
