<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenGadgets Admin Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script type="module">
    // ‚úÖ Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    // ‚úÖ Your Firebase Config (real one)
    const firebaseConfig = {
      apiKey: "AIzaSyBLoh_gTdltfX2hPwV5oM_19M10icjghAE",
      authDomain: "ben-gadgets-5fd67.firebaseapp.com",
      databaseURL: "https://ben-gadgets-5fd67-default-rtdb.firebaseio.com",
      projectId: "ben-gadgets-5fd67",
      storageBucket: "ben-gadgets-5fd67.appspot.com",
      messagingSenderId: "588194741861",
      appId: "1:588194741861:web:7c9bef05004f271a21908c"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ‚úÖ Handle Product Upload
    document.addEventListener('DOMContentLoaded', () => {
      const uploadForm = document.getElementById('uploadForm');

      uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        const file = document.getElementById('productImage').files[0];

        if (!name || !price || !file) {
          alert("‚ö†Ô∏è Please fill all fields!");
          return;
        }

        try {
          const storageRef = ref(storage, `products/${file.name}`);
          await uploadBytes(storageRef, file);
          const imageUrl = await getDownloadURL(storageRef);

          await addDoc(collection(db, "products"), {
            name,
            price,
            imageUrl
          });

          alert("‚úÖ Product uploaded successfully!");
          uploadForm.reset();
        } catch (error) {
          console.error("Error uploading product:", error);
          alert("‚ùå Failed to upload product. Check console for details.");
        }
      });
    });

    // ‚úÖ Hide page unless correct secret key is in the URL
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");
    const allowedKey = "BENE2025SECRET"; // üëà Change this secret anytime you want

    window.addEventListener("DOMContentLoaded", () => {
      if (key !== allowedKey) {
        document.getElementById("locked").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
      } else {
        document.getElementById("locked").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      }
    });
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e1116;
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #f5c25c;
    }

    form {
      background-color: #1c1f26;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      margin: 30px auto;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    input[type="file"] {
      background-color: #fff;
    }

    button {
      background-color: #f5c25c;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
    }

    #locked {
      display: none;
      margin-top: 100px;
    }

    #locked h2 {
      color: #f66;
    }
  </style>
</head>

<body>
  <!-- üîí Hidden Lock Screen -->
  <div id="locked">
    <h2>üö´ Access Denied</h2>
    <p>You are not authorized to view this page.</p>
  </div>

  <!-- ‚úÖ Real Admin Panel (hidden by default) -->
  <div id="adminPanel" style="display:none;">
    <h1>üõ†Ô∏è BenGadgets Admin Upload</h1>

    <form id="uploadForm">
      <input type="text" id="productName" placeholder="Product Name" required><br>
      <input type="number" id="productPrice" placeholder="Product Price (‚Ç¶)" required><br>
      <input type="file" id="productImage" accept="image/*" required><br>
      <button type="submit">Upload Product</button>
    </form>
  </div>
</body>
</html>
