<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenGadgets Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ====== BASE STYLES ====== */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e1116;
      color: white;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #11161d;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #theme-toggle {
      background: #444;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #theme-toggle:hover {
      background: #666;
    }

    /* ====== LIGHT MODE ====== */
    .light-mode {
      background-color: #f4f4f9;
      color: #111;
    }

    .light-mode header {
      background: #fff;
      color: #111;
    }

    .light-mode #theme-toggle {
      background: #ddd;
      color: #111;
    }

    /* ====== PRODUCT GRID ====== */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: #1a1f27;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, background 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      background: #2b313c;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h4 {
      margin: 10px 0 5px;
    }

    .product p {
      font-weight: bold;
      color: #ffcc00;
    }

    .light-mode .product {
      background: #fff;
      color: #111;
    }

    .light-mode .product p {
      color: #e67e22;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #11161d;
      color: #aaa;
    }

    .light-mode footer {
      background: #fff;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>üõí BenGadgets</h1>
    <button id="theme-toggle">üåô Toggle Theme</button>
  </header>

  <section class="product-list">
    <!-- Products from Firebase will appear here -->
    <p>Loading products...</p>
  </section>

  <footer>
    <p>¬© 2025 BenGadgets. All Rights Reserved.</p>
  </footer>

  <script type="module">
    // ====== FIREBASE IMPORTS ======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // ====== FIREBASE CONFIG ======
    const firebaseConfig = {
      apiKey: "AIzaSyBLoh_gTdltfX2hPwV5oM_19M10icjghAE",
      authDomain: "ben-gadgets-5fd67.firebaseapp.com",
      databaseURL: "https://ben-gadgets-5fd67-default-rtdb.firebaseio.com",
      projectId: "ben-gadgets-5fd67",
      storageBucket: "ben-gadgets-5fd67.appspot.com",
      messagingSenderId: "588194741861",
      appId: "1:588194741861:web:7c9bef05004f271a21908c"
    };

    // ====== INITIALIZE FIREBASE ======
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ====== THEME TOGGLE ======
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        toggle.textContent = 'üåö Dark Mode';
      } else {
        toggle.textContent = 'üåô Light Mode';
      }
    });

    // ====== LOAD PRODUCTS ======
    async function loadProducts() {
      const productList = document.querySelector('.product-list');
      productList.innerHTML = '<p>Loading products...</p>';

      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        productList.innerHTML = ''; // clear loading message

        if (querySnapshot.empty) {
          productList.innerHTML = '<p>No products yet. Check back soon!</p>';
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const productDiv = document.createElement('div');
          productDiv.classList.add('product');
          productDiv.innerHTML = `
            <img src="${data.imageUrl}" alt="${data.name}">
            <h4>${data.name}</h4>
            <p>‚Ç¶${data.price}</p>
          `;
          productList.appendChild(productDiv);
        });
      } catch (error) {
        console.error("Error loading products:", error);
        productList.innerHTML = '<p style="color:red;">‚ö†Ô∏è Failed to load products.</p>';
      }
    }

    // ====== EXECUTE LOAD ======
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
