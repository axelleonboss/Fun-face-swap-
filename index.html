<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenGadgets Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; background:#0e1116; color:white; margin:0; padding:0;}
    header { background:#11161d; color:white; padding:20px; text-align:center; position:sticky; top:0;}
    header h1 { margin:0; font-size:1.8rem;}
    .product-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:30px;}
    .product { background:#1a1f27; border-radius:10px; padding:15px; text-align:center; transition:0.2s; }
    .product:hover { transform:translateY(-5px); background:#2b313c; }
    .product img { width:100%; height:180px; object-fit:cover; border-radius:8px; margin-bottom:10px; }
    .product h4 { margin:10px 0 5px; }
    .product p { font-weight:bold; color:#ffcc00; }
    footer { text-align:center; padding:20px; background:#11161d; color:#aaa; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ BenGadgets</h1>
  </header>

  <section class="product-list">
    <p>Loading products...</p>
  </section>

  <footer>
    <p>Â© 2025 BenGadgets. All Rights Reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLoh_gTdltfX2hPwV5oM_19M10icjghAE",
      authDomain: "ben-gadgets-5fd67.firebaseapp.com",
      projectId: "ben-gadgets-5fd67",
      storageBucket: "ben-gadgets-5fd67.appspot.com",
      messagingSenderId: "588194741861",
      appId: "1:588194741861:web:7c9bef05004f271a21908c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.querySelector('.product-list');
    const q = query(collection(db, "products"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      productList.innerHTML = '';
      if (snapshot.empty) {
        productList.innerHTML = '<p>No products yet. Check back soon!</p>';
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.name}">
          <h4>${data.name}</h4>
          <p>â‚¦${data.price}</p>
          <small>${data.description}</small>
        `;
        productList.appendChild(div);
      });
    });
  </script>
</body>
</html>
