<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenGadgets - Smart Gadgets. Smarter Lifestyle.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #f5c25c;
      --dark-bg: #0e1116;
      --light-bg: #ffffff;
      --dark-text: #ffffff;
      --light-text: #0e1116;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: background 0.4s, color 0.4s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
    }
    .logo span {
      color: var(--gold);
    }

    .toggle-switch {
      width: 50px;
      height: 25px;
      background-color: #222;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
      transition: background 0.4s;
    }

    .toggle-ball {
      width: 21px;
      height: 21px;
      background-color: var(--gold);
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 3px;
      transition: all 0.4s;
    }

    body[data-theme="light"] {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    body[data-theme="light"] .toggle-switch {
      background-color: #ccc;
    }

    body[data-theme="light"] .toggle-ball {
      left: 26px;
      background-color: var(--gold);
    }

    .hero {
      text-align: left;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .shop-btn {
      background-color: var(--gold);
      color: #000;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .shop-btn:hover {
      transform: translateY(-2px);
    }

    .hero-img img {
      width: 280px;
      border-radius: 15px;
    }

    .products {
      background-color: #f8f8f8;
      color: #000;
      padding: 50px 30px;
      text-align: center;
    }

    .products h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      width: 220px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    footer {
      background-color: var(--dark-bg);
      color: var(--dark-text);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    body[data-theme="light"] footer {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-img img {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ben<span>Gadgets</span></div>
    <div class="toggle-switch" id="theme-toggle">
      <div class="toggle-ball"></div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>SMART GADGETS.<br>SMARTER LIFESTYLE.</h1>
      <p>Your one-stop shop for gadgets, fashion & more.</p>
      <button class="shop-btn">Shop Now</button>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1606813902642-03099e6b5a5d?auto=format&fit=crop&w=400&q=80" alt="Smart Watch">
    </div>
  </section>

  <section class="products">
    <h2>FEATURED PRODUCTS</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1598331668826-20cecc596b87?auto=format&fit=crop&w=400&q=80" alt="Wireless Earbuds">
        <h4>Wireless Eh</h4>
        <p>₦12,000</p>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1606813902642-03099e6b5a5d?auto=format&fit=crop&w=400&q=80" alt="Ment Yatch">
        <h4>Ment Yatch</h4>
        <p>₦19,000</p>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1570968915860-54d5c301fa9a?auto=format&fit=crop&w=400&q=80" alt="Streech">
        <h4>Streech</h4>
        <p>₦18,000</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 BenGadgets. All Rights Reserved.
  </footer>

  <!-- Firebase Light/Dark Mode -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLoh_gTdltfX2hPwV5oM_19M10icjghAE",
      authDomain: "ben-gadgets-5fd67.firebaseapp.com",
      projectId: "ben-gadgets-5fd67",
      storageBucket: "ben-gadgets-5fd67.firebasestorage.app",
      messagingSenderId: "588194741861",
      appId: "1:588194741861:web:7c9bef05004f271a21908c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userId = "demo_user_001"; // for now demo user
    const toggle = document.getElementById("theme-toggle");

    async function applyTheme() {
      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const theme = userSnap.data().theme;
        document.body.setAttribute("data-theme", theme);
      } else {
        await setDoc(userRef, { theme: "dark" });
        document.body.setAttribute("data-theme", "dark");
      }
    }

    async function toggleTheme() {
      const userRef = doc(db, "users", userId);
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      document.body.setAttribute("data-theme", newTheme);
      await updateDoc(userRef, { theme: newTheme });
    }

    toggle.addEventListener("click", toggleTheme);
    applyTheme();
  </script>
</body>
</html>
